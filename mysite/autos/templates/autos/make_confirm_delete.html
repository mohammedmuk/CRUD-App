{% extends "base_bootstrap.html" %}

{% block content %}

<h1 class="text-light mt-4">Delete Make</h1>

<p class="text-light">Are you sure you want to delete the make: {{ make }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." class="btn btn-success">
  <input type="submit" onclick="window.location='{% url 'autos:all' %}' ; return false;" value="Cancel" class="btn btn-success">
</form>

{% endblock %}
