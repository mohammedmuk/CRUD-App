{% extends "base_menu.html" %}
{% block content %}

{% if error_email %}
<p class="text-danger fw-bold mt-4">{{error_email}}</p>
{% elif error_username %}
<p class="text-danger fw-bold mt-4">{{error_username}}</p>
{% elif error_password %}
<p class="text-danger fw-bold mt-4">{{error_password}}</p>
{% elif error_form %}
<p class="text-danger fw-bold mt-4">{{error_form}}</p>
{% endif %}

<form method="post" class="mt-5">
    {% csrf_token %}
    <p>
        <label for="username" class="text-light mb-2">Username*</label>
        <input type="text" name="username" class="form-control">
    </p>
    <p>
        <label for="email" class="text-light mb-2">Email*</label>
        <input type="email" name="email" class="form-control">
    </p>
    <p>
        <label for="password" class="text-light mb-2">Password*</label>
        <input type="password" name="password" class="form-control">
    </p>
    <p>
        <label for="password2" class="text-light mb-2">Confirm password*</label>
        <input type="password" name="password2" class="form-control">
    </p>
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit" value="Submit" class="btn btn-primary">
</form>

{% endblock %}
